<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            background-color: orange;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            animation: pulse 1s ease infinite alternate;
        }
        @keyframes pulse {
            0%{
                padding: 10px 20px;
            }
            50%{
                padding: 15px 30px;
            }
            0%{
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <button class="btn">Click me</button>
</body>
</html>
